apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: begbot-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: begbot-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: begbot-workers
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: begbot-workers
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
