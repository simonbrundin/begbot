apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: begbot-secrets
  namespace: begbot
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: begbot-secrets
    creationPolicy: Merge
  data:
    - secretKey: DATABASE_USER
      remoteRef:
        key: prod/begbot
        property: database_user
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: prod/begbot
        property: database_password
    - secretKey: LLM_API_KEY
      remoteRef:
        key: prod/begbot
        property: llm_api_key
    - secretKey: SUPABASE_URL
      remoteRef:
        key: prod/begbot
        property: supabase_url
    - secretKey: SUPABASE_KEY
      remoteRef:
        key: prod/begbot
        property: supabase_key
    - secretKey: SMTP_USERNAME
      remoteRef:
        key: prod/begbot
        property: smtp_username
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: prod/begbot
        property: smtp_password
    - secretKey: SMTP_FROM
      remoteRef:
        key: prod/begbot
        property: smtp_from
