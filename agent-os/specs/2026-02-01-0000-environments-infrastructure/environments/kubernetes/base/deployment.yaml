apiVersion: apps/v1
kind: Deployment
metadata:
  name: begbot
  labels:
    app: begbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: begbot
  template:
    metadata:
      labels:
        app: begbot
    spec:
      serviceAccountName: begbot
      containers:
        - name: begbot
          image: begbot-image
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: begbot-config
            - secretRef:
                name: begbot-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: begbot
