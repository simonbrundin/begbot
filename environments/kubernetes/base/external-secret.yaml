apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: begbot-secrets
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: begbot-secrets
    creationPolicy: Merge
  data:
    - secretKey: DATABASE_HOST
      remoteRef:
        key: begbot/database
        property: host
    - secretKey: DATABASE_PORT
      remoteRef:
        key: begbot/database
        property: port
    - secretKey: DATABASE_USER
      remoteRef:
        key: begbot/database
        property: user
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: begbot/database
        property: password
    - secretKey: DATABASE_NAME
      remoteRef:
        key: begbot/database
        property: name
    - secretKey: LLM_API_KEY
      remoteRef:
        key: begbot/llm
        property: api_key
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: begbot/email
        property: smtp_password
